<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Inicio de Sesión</h2>
    <form id="login-form">
      <label for="login-role">Soy:</label>
      <select id="login-role" required>
        <option value="">Selecciona</option>
        <option value="estudiante">Estudiante</option>
        <option value="docente">Docente</option>
      </select>

      <label for="login-email">E-mail:</label>
      <input type="text" id="login-email" required />

      <label for="login-password">Contraseña:</label>
      <input type="password" id="login-password" required />

      <button type="submit">Ingresar</button>
    </form>

    <div id="register-section">
      <p>¿No tienes cuenta? <a href="index.html">Regístrate aquí</a></p>
    </div>

<div id="teacher-section" class="hidden">
  <h2>Estudiantes Registrados</h2>
  <div id="student-list"></div>
  <button id="cerrar-btn" class="cerrar-sesion-btn">🔓 Cerrar sesión</button>
</div>




  <script src="login.js"></script>
</body>
</html>
